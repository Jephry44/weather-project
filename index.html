<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8c428fae40.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id = "enter-city">
        <div class="row">
          <div class="col-6">
            <input
            class="form-control shadow-sm border-0"
              type="text"
              placeholder="Enter your city..."
              autofocus="off"
              autocomplete="off"
              id="search-text-input"
            /></form>
            <form>
          </div>
          <div class="col-3">
            <input class="form-control shadow-sm" type="submit" value="Search" id="search-button" />
          </div>
          <div class="col-3">
            <input class="form-control shadow-sm" type="submit" value="Current" id="fetch-current-data" />
          </div>
        </div>
      </form>
      <ul>
      <div class="row">
        <div class="col-6">
          <li class="current-city">Your City</li>
          <li class="current-date">Today date</li>
          <li class="today-temp" id="temperature">00</li>
            <span class = "units">
              <a href="#" id= "celsius-link">
                °C
              </a>
            </span>
          
          <li class="today-conditions">Sunny</li>
          <li class="humidity">Humidity | 0%</li>
          <li class="wind">Wind | 10km/hr</li>
        </div>
        <div class="col-6">
          <br />
          <img src="src/img/sun.png" width="220px" />
        </div>
      </div>
    </div>
    <br />
    <div class="row forecast">
      <div class="col plus-one">
        Tue <br />
        <img class="plus-one" src="src/img/showers.png" width="50px" />
    <br /><span class="forecast-temp">
            16°C | <strong>22°C</strong></span>  
    </div>
      <div class="col plus-two">
        Wed <br />
        <img class="plus-two" src="src/img/suncloud.png" width="50px" />
    <br /><span class="forecast-temp">
            17°C | <strong>23°C</strong></span>  
    </div>
      <div class="col plus-three">
        Thu <br />
        <img class="plus-three" src="src/img/cloudy.png" width="50px" />
    <br /><span class="forecast-temp">
            17°C | <strong>22°C</strong></span>  
    </div>
      <div class="col plus-four">
        Fri <br />
        <img class="plus-four" src="src/img/sun.png" width="50px" />
    <br /><span class="forecast-temp">
            16°C | <strong>21°C</strong> </span> 
    </div>
      <div class="col plus-five">
        Sat <br />
        <img class="plus-five" src="src/img/showers.png" width="50px" />
        <br /><span class="forecast-temp">
            15°C | <strong>20°C</strong></span>
        </div>
      </div>
    </div>
    <br />
    <div id="footer">
     <a id="github-link" href="https://github.com/Jephry44/weather-project" target="_blank">Open-source code<a><a>, by Cassie Marriott</a></div>
    <script src="src/script.js"></script>
  </body>
</html>
